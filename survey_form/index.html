<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>

    <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>

<form id="survey-form">
    <h1>Answer a few questions</h1>

    <p id="description">We want to get your feedback. Please, answer next questions</p>

    <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input required id="name" type="text" name="name" placeholder="Enter your first name ...">
    </div>

    <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input required id="email" type="text" name="email" placeholder="Enter your email ...">
    </div>

    <div class="form-group">
        <label for="age" id="age-label">Age (from 12 up to 100 years):</label>
        <input required type="number" id="age" name="age" min="12" max="100" placeholder="Enter your age in years ...">
    </div>

    <div class="form-group">
        <label for="education" id="education-label">Choose your education:</label>
        <select name="education" id="education">
            <option value="none">None</option>
            <option value="intermediate">Intermediate school</option>
            <option value="college">College</option>
            <option value="university">University</option>
        </select>
    </div>

    <div class="form-group">
        <fieldset id="device">
            <legend>What device you use to take survey:</legend>

            <div class="fieldset-row">
                <input type="radio" id="device_phone" value="phone" name="group1">
                <label for="device_phone">Phone</label>
            </div>

            <div class="fieldset-row">
                <input type="radio" id="device_pc" value="pc" name="group1">
                <label for="device_pc">PC</label>
            </div>

            <div class="fieldset-row">
                <input type="radio" id="device_else" value="pc" name="group1">
                <label for="device_else">Else</label>
            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <fieldset id="email_subscription">
            <legend>Some email settings:</legend>

            <div class="fieldset-row">
                <input type="checkbox" name="email_sub" value="save_email">Allow transferring my email to third faces<br>
            </div>

            <div class="fieldset-row">
                <input type="checkbox" name="email_sub" value="send_emails">Send me promotion emails<br>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <input type="checkbox" name="personal_data" value="personal_data">I agree for my personal data usage<br>
    </div>

    <div class="form-group">
        <label for="story">Leave your comments here:</label> <br>
        <textarea id="story" name="story" rows="10" cols="50">We want to hear you...</textarea>
    </div>

    <button type="submit" id="submit">Submit</button>

</form>


</body>

</html>
